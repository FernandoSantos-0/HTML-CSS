<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {

            background-color: blanchedalmond;
       
        }
        main{

            background-color: brown;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }

        section{

            background-color: rgb(54, 20, 156);
            width: 200px;
            height: 200px; 
            text-align: center;
        }


    </style>
</head>
<body>

    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>

</body>
</html>
