<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades containers</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        main{

            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,100px);
            grid-auto-rows: 100px;
            grid-auto-columns: 1fr;

            border: 5px solid rgb(0, 0, 0);

        }

        .caixa1{
            
            background-color: rgb(0, 102, 255);
            /*
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
            */

            grid-row: 1 / 2;
            grid-column: 1 / 5;

        }
        .caixa2{
            
            background-color: rgb(255, 7, 7);
            /*
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
            */

            grid-area: 2 / 1 / 4 / 3;

        }
        .caixa3{
            
            background-color: rgb(0, 255, 0);
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;

        }

    </style>

</head>
<body>
    
    <main>

        <div class="caixa1">
            <p>1</p>
        </div>

        <div class="caixa2">
            <p>2</p>
        </div>

        <div class="caixa3">
            <p>3</p>
        </div>
    </main>


</body>
</html>
