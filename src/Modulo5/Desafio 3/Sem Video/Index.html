<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            text-align: center;
        }

        body {

            display: grid;

            width: 100vw;
            height: 100vh;

            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 2fr 1fr 12fr 1fr;

            grid-auto-rows: 1fr;

            gap: 5px;

        }

        header{
            background-color: blue;
            grid-row: 1 / 1;
            grid-column: 1 / -1;
        }

        menu{
            background-color: rgb(255, 0, 128);
            grid-row: 2 / 2;
            grid-column: 1 / -1;
        }

        main{
            background-color: blueviolet;
            grid-row: 3 / 3;
            grid-column: 1 / -2;
        }

        div{
            background-color: rgb(0, 247, 255);
        }

        footer{
            background-color: chartreuse;
            grid-row: 4 / 4;
            grid-column: 1 / -1;
        }

    </style>

</head>
<body>

    <header>Topo</header>

    <menu>Menu</menu>

    <main>Principal</main>

    <div>Secundario</div>

    <footer>Rodap√©</footer>

</body>
</html>
