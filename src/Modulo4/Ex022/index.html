<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select datalist</title>
  </head>
  <body>
    <h1>Select, datalist e textarea em HTML</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
      <p>
        <label for="iest">Estados</label>
        <select name="iest" id="iest">
          
            <option value="">--- Escolha ---</option>
            <optgroup label="Estados">
            <option value="PE">Pernabuco</option>
            <option value="PB">Paraiba</option>
            <option value="PR">Para</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">Sao paulo</option>
          </optgroup>

        </select>
      </p>

      <p>

        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="listprof">

        <datalist id="listprof">

            <option value="ADM">Administação</option>
            <option value="TI">Tecnologia da informação</option>

        </datalist>

      </p>

      <p>

        <label for="itexto">Texto</label> <br>
        <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>

      </p>


      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </form>
  </body>
</html>
