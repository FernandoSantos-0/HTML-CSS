<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Primeiro Formulario</h1>

    <form action="cadastro.py" method="post" autocomplete="on">

        <p><label for="inome">Nome: </label><input type="text" name="nome" id="inome" required minlength="8" maxlength="15" autocomplete="username"></p>

        <p><label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" required minlength="8" placeholder="Senha" autocomplete="current-password"></p>

        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
